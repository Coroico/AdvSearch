<!DOCTYPE html>
<html>
    <head>
        <title>AdvSearch's Indexation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
        <style>
            .disabled {
                background-color: #dddddd !important;
            }
        </style>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="./indexation.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-md-12">
                        <h1>AdvSearch's <b>Zend Search Lucene</b> Indexation</h1>
                        <div class="well">
                            <p>Make sure you have these dependencies installed before continue:</p>
                            <ol>
                                <li><a href="http://modx.com/extras/package/getids" target="_blank">GetIds</a></li>
                                <li>Zend's Lucene library</li>
                            </ol>
                        </div>
                        <form role="form" onsubmit="return false;" id="getIds">
                            <div class="form-group">
                                <label for="ids" class="col-sm-2 control-label">IDs</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Enter ID parameters" name="ids" id="ids">
                                </div>
                                &nbsp;<br/>
                                <label for="site_id" class="col-sm-2 control-label">Site's ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Enter site's ID" name="site_id" id="site_id">
                                </div>
                                &nbsp;<br/>
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" class="btn btn-danger" onclick="submitForm();">Submit</button>
                                </div>
                            </div>
                        </form>
                        &nbsp;<br/>
                        <div class="col-sm-10 col-sm-offset-2" id="errorLog" style="display: none;">
                        </div>
                        &nbsp;<br/>
                        <div class="form-group">
                            <label for="output" class="col-sm-2 control-label">Total</label>
                            <div class="col-sm-10" id="total"></div>
                        </div>
                        &nbsp;<br/>
                        <div class="progress progress-striped col-sm-10 col-sm-offset-2">
                            <div id="totalProgress" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" style="width: 0%"></div>
                        </div>
                        &nbsp;<br/>
                        <div class="form-group">
                            <label for="output" class="col-sm-2 control-label">Output</label>
                            <div class="col-sm-10">
                                <textarea id="output" class="form-control disabled" rows="10" disabled="disabled"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
